<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h2>JavaScript in Body</h2>

<p id="demo"></p>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.0.3/dracula.min.js">
    let g = new Dracula.Graph();

    g.addEdge("strawberry", "cherry");
    g.addEdge("strawberry", "apple");
    g.addEdge("strawberry", "tomato");

    g.addEdge("tomato", "apple");
    g.addEdge("tomato", "kiwi");

    g.addEdge("cherry", "apple");
    g.addEdge("cherry", "kiwi");

    var layouter = new Dracula.Layout.Spring(g);
    layouter.layout();

    var renderer = new Dracula.Renderer.Raphael('canvas', g, 400, 300);
    renderer.draw();
</script>
<script>

    document.getElementById("demo").innerHTML = "My First asdfasdf";
</script>

</body>
</html>
